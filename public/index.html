<html>
    <header>
        <title>Video chat</title>
    </header>
    <body>
        <div id="loading">
            <img src="img/loading.gif" alt="loading" >
        </div>
        <div id="fail">
            <p>We can't connect you because we don't find your microphone and camera.</p>
        </div>
        <div id="connect">
            Room: <input id="inputRoom" type="text" >
            <button id="join">Enter</button>
        </div>
        <div id="players">
            <button id="leave">disconnect</button>
            <video id="local-player" autoplay muted></video>
        </div>
        <script src="https://cdn.socket.io/socket.io-2.3.0.js"></script>
        <script src="js/user.js"></script>
        <script src="js/peer.js"></script>
        <script src="js/page.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
