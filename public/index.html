<html>
    <head>
        <title>Video chat</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="loading" class="center">
            <img src="img/loading.gif" alt="loading" >
        </div>
        <div id="fail" class="row">
            <div class="col s12 m4 offset-m4" >
                <div class="card pink white-text">
                    <div class="card-content">
                        <p>We can't connect you because we don't find your microphone and camera.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="connect" class="row" >
            <div class="col s12 m4 offset-m4" >
                <div class="card">
                    <div class="card-action teal lighten-1 white-text" >
                        <h3 class="card-title" >Video Chat P2P</h3>
                    </div>
                    <div class="card-content">
                        <form id="roomForm" >
                            <div class="input-field">
                                <input id="inputRoom" placeholder="room name" type="text" required>
                                <label for="inputRoom">Room name:</label>
                            </div><br>
                            <button type="submit" style="width: 100%;" class="btn-large waves-effect waves-dark">Enter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="players">
            <nav>
                <div class="nav-wrapper teal">
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a id="leave"><i class="material-icons">exit_to_app</i></a></li>
                  </ul>
                </div>
            </nav>
            <div class="row">
                <div class="col s12 m6 14">
                    <video id="local-player" class="responsive-img card materialbox" autoplay muted></video>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-2.3.0.js"></script>
        <script src="js/user.js"></script>
        <script src="js/peer.js"></script>
        <script src="js/page.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
