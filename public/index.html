<html>
    <head>
        <title>Video chat</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <div id="loading" class="row">
            <img src="img/loading.gif" alt="loading" >
        </div>
        <div id="fail" class="row">
            <div class="col s12 m4 offset-m4" >
                <div class="card pink white-text">
                    <div class="card-content">
                        <p>We can't connect you because we don't find your microphone and camera.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="connect" class="row" >
            <div class="col s12 m4 offset-m4" >
                <div class="card">
                    <div class="card-action teal lighten-1 white-text" >
                        <h3 class="card-title" >Video Chat P2P</h3>
                    </div>
                    <div class="card-content">
                        <div class="input-field">
                            <input placeholder="room name" id="inputRoom" type="text">
                            <label for="inputRoom">Room name:</label>
                        </div><br>
                        <button id="join" style="width: 100%;" class="btn-large waves-effect waves-dark">Enter</button>
                    </div>
                </div>
            </div>            
        </div>
        <div id="players">
            <nav>
                <div class="nav-wrapper teal">
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a id="leave"><i class="material-icons">exit_to_app</i></a></li>
                  </ul>
                </div>
            </nav>
            <div class="row">
                <div class="col s7 push-s5"><span class="flow-text">This div is 7-columns wide on pushed to the right by 5-columns.</span></div>
                <div class="col s5 pull-s7"><span class="flow-text">5-columns wide pulled to the left by 7-columns.</span></div>
            </div>
            
            <video id="local-player" autoplay muted></video>
        </div>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-2.3.0.js"></script>
        <script src="js/user.js"></script>
        <script src="js/peer.js"></script>
        <script src="js/page.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
